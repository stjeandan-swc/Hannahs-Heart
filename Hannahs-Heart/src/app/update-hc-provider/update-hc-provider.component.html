<!-- Background overlay for data entry form -->
<div id="overlay" (click)="closeForm()"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <button id="entry-form" class="btn float-right mt-3" value="entry-form" (click)="openForm()">Add Provider 
                <span class="text-primary">+</span>
            </button>
            <app-enter-data-form [showForm]='showForm'></app-enter-data-form>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-8 col-lg-8 col-md-10 col-sm-10 mx-auto">
            <input class="search-bar form-group w-100 h-100" type="text" placeholder="Search by Name">
        </div>
    </div>
</div>

    <div class="row mt-4 w-100">

        </div>

            <p class="text-center">Gender</p>
        </div>
        <div class="col-1">

        </div>
    </div>
    <div id="doctor-list">
        <div class="row table w-100" *ngFor="let doctor of doctorsList;">
            <div class="col-10">
                <p class="ml-3 mb-0"><img class="pencil mr-2" src="/assets/img/thumbnail_Pencil_Icon_Gold.png" alt="">

                </p>
                <p class="ml-5 mb-0">{{doctor.specialty}}</p>
            </div>
            <div class="col-1">
                <p class="text-center">{{doctor.gender}}</p>
            </div>
            <div class="col-1">
                <p>G</p> <!-- Need to get a trash can image-->
            </div>
        </div>
    </div>
